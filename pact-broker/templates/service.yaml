apiVersion: v1
kind: Service
metadata:
  name: {{ include "pact-broker.fullname" . }}
  labels:
    {{- include "pact-broker.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "pact-broker.selectorLabels" . | nindent 4 }}
